<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Интернет магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="header">
        
            <div class="header__topline d-flex">

                <div class="header__container container d-flex justify-content-between">

                    <div class="header__container d-flex justify-content-between">
                        <div class=" d-flex">
                            <img class="image" src="img/loc.svg"><img>
                            <span class="header__location-span">Ваш город:</span>
                            <a>Другой город</a>
                        </div>
                        <ul class="header__topline-menu d-none d-lg-flex align-items-center">
                            <li class="link link__control i-bem link_js_inited">Акции</li>

                </div>
                
            </div>
        

            <div class="header__midline d-flex">

                    <div class="main-logo d-flex align-items-center">
                        <a href="/">

                            <br>

                    </div>
                    <ul class="header__midline-menu d-flex align-items-center">
                        <li>
                            <a class="link  d-flex align-items-center link__control i-bem" href="/about/">
                                <div class="grey-bg d-flex justify-content-center align-items-center">
                                    <img class="image-li-1" src="img/o-nas.svg">
                                </div>
                                <span>О нас</span>
                            </a>
                        </li>
                        <li>
                            <a class="link  d-flex align-items-center link__control i-bem" href="/about/">
                                <div class="grey-bg d-flex justify-content-center align-items-center">
                                    <img class="image-li-2" src="img/magazini.svg">
                                </div>
                                <span>Магазины</span>
                            </a>
                        </li>
                        <li>
                            <a class="link  d-flex align-items-center link__control i-bem" href="/about/">
                                <div class="grey-bg d-flex justify-content-center align-items-center">
                                    <img class="image-li-2" src="img/dostavka.svg">

                            </a>
                        </li>
                        <li>
                            <a class="link  d-flex align-items-center link__control i-bem" href="/about/">

                                    <img class="image-li-1" src="img/oplata.svg">
                                </div>
                                <span>Оплата</span>
                            </a>
                        </li>
                        <li>
                            <a class="link  d-flex align-items-center link__control i-bem" href="/about/">

                                    <img class="image-li-2" src="img/sborka.svg">
                                </div>
                                <span>Сборка</span>
                            </a>
                        </li>
                    </ul>
                    <div class="header__callback d-flex flex-column justify-content-center">
                        <a class="link bold link__control i-bem" href="/">8 800 333-08-18</a>

                </div>
