<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrap">
        <div class="container_1">
            <div class="header__topline justify-content-between d-flex">
                <div class="header__container d-flex justify-content-between">
                    <div class=" d-flex">
                        <img class="image" src="img/loc.svg"><img>
                        <span class="header__location-span">Ваш город:</span>
                        <a>Другой город</a>
                    </div>
                    <ul class="header__topline-menu d-none d-lg-flex align-items-center">
                        <li class="link link__control i-bem link_js_inited">Акции</li>
                        <li class="link link__control i-bem link_js_inited">Новости</li>
                        <li class="link link__control i-bem link_js_inited">Отзывы</li>
                    </ul>
                </div>
                <div class="header__right d-flex">
                    <div class="header__timing d-none d-md-flex align-items-center">
                        <img class="image" src="img/clock.svg"><img>
                        <span class="d-sm-none d-lg-block">Режим работы: 9.00 - 19.00</span>
                    </div>
                    <div class="header__tel d-flex d-lg-none align-items-center"></div>
                </div>
            </div>




            <div class="header__midline d-flex"></div>
            <div class="header__botline d-flex"></div>
        </div>
    </div>





</body>

</html>
